<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlow - Простой и удобный плеер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style-telegram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <button class="back-btn" id="backBtn" onclick="goBack()" style="display: none;">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="logo">
                        <i class="fas fa-music"></i>
                        <span>MusicFlow</span>
                    </div>
                </div>
                
                <div class="header-right">
                    <button class="favorites-btn" id="favoritesBtn" onclick="showFavorites()">
                        <i class="fas fa-star"></i>
                    </button>
                    <button class="profile-btn" id="profileBtn" onclick="showSection('profile')">
                        <i class="fas fa-user"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home Section -->
            <section class="section active" id="homeSection">
                <div class="section-header">
                    <h2>Все треки</h2>
                    <button class="shuffle-btn" onclick="shuffleTracks()">
                        <i class="fas fa-random"></i>
                    </button>
                </div>
                
                <div class="search-container">
                    <input type="text" id="homeSearchInput" placeholder="Поиск по названию или исполнителю..." class="search-input">
                </div>
                
                <div class="tracks-container" id="tracksContainer">
                    <div class="loading">Загрузка треков...</div>
                </div>
            </section>

            <!-- Favorites Section -->
            <section class="section" id="favoritesSection">
                <div class="section-header">
                    <h2>Избранное</h2>
                </div>
                
                <div class="tracks-container" id="favoritesContainer">
                    <div class="empty-state">
                        <i class="fas fa-star"></i>
                        <p>Нет избранных треков</p>
                    </div>
                </div>
            </section>

            <!-- Profile Section -->
            <section class="section" id="profileSection">
                <div class="section-header">
                    <h2>О приложении</h2>
                </div>
                
                <div class="profile-content">
                    <div class="app-info">
                        <div class="info-card">
                            <i class="fas fa-music"></i>
                            <h3>MusicFlow</h3>
                            <p>Простой и удобный музыкальный плеер для Telegram</p>
                        </div>
                        
                        <div class="info-card">
                            <i class="fas fa-info-circle"></i>
                            <h3>Версия</h3>
                            <p>2.0.0 - Упрощенная версия</p>
                        </div>
                        
                        <div class="info-card">
                            <i class="fas fa-heart"></i>
                            <h3>Спасибо за использование!</h3>
                            <p>Надеемся, вам нравится наш плеер</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Player -->
        <div class="player" id="player">
            <div class="player-content">
                <div class="player-top">
                    <div class="track-info">
                        <div class="track-title" id="currentTrackTitle">Выберите трек</div>
                        <div class="track-artist" id="currentTrackArtist">для воспроизведения</div>
                    </div>
                    
                    <div class="player-controls">
                        <button class="control-btn" id="prevBtn" onclick="playPrevious()">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn" id="nextBtn" onclick="playNext()">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        
                    </div>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="time-display">
                        <span class="current-time" id="currentTime">0:00</span>
                        <span class="total-time" id="totalTime">0:00</span>
                    </div>
                    <div class="progress-bar" id="progressBar" onclick="seekTo(event)" ontouchstart="seekToTouch(event)" ontouchend="seekToTouch(event)">
                        <div class="progress-fill" id="progressFill"></div>
                        <div class="progress-handle" id="progressHandle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app-telegram.js"></script>
</body>
</html>
